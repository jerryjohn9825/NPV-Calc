<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPV Calculation</title>
</head>
<body>
    <h1>NPV, SLC Paydown, and CBR Calculation</h1>
    <form method="post">
        <label for="full_rental">Full Rental:</label><br>
        <input type="number" id="full_rental" name="full_rental"><br><br>
        
        <label for="slc_interest_rate">SLC Interest Rate:</label><br>
        <input type="number" step="0.01" id="slc_interest_rate" name="slc_interest_rate"><br><br>
        
        <label for="inhouse_interest_rate">Inhouse Interest Rate:</label><br>
        <input type="number" step="0.01" id="inhouse_interest_rate" name="inhouse_interest_rate"><br><br>
        
        <label for="slc_nper">SLC NPER (Months):</label><br>
        <input type="number" id="slc_nper" name="slc_nper"><br><br>
        
        <label for="full_term">Full Term (Months):</label><br>
        <input type="number" id="full_term" name="full_term"><br><br>
        
        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date"><br><br>
        
        <label for="rental_increase_percentage">Rental Increase Percentage:</label><br>
        <input type="number" step="0.01" id="rental_increase_percentage" name="rental_increase_percentage"><br><br>
        
        <label for="rental_increase_month">Rental Increase Month:</label><br>
        <input type="number" id="rental_increase_month" name="rental_increase_month"><br><br>
        
        <input type="submit" value="Calculate">
    </form>
    <hr>
    {% if plot_url %}
        <h2>Plot:</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Plot">
        <h2>Results:</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% endif %}
</body>
</html>
