<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPV Calculation</title>
    <style>
        body {
            background-color: #2F4F4F; /* Dark greenish background */
            color: #D6C4A1; /* Light beige for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #D6C4A1; /* Light beige for header */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2F4F4F; /* Dark greenish for headings */
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #3E606F; /* Slightly lighter dark greenish color for form background */
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            color: #FFF; /* White text within form */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #D6C4A1; /* Light beige button */
            color: #2F4F4F; /* Dark greenish text on button */
            cursor: pointer;
        }

        button:hover {
            background-color: #C5B395; /* Slightly darker beige for hover */
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .data {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #3E606F; /* Background color for table */
            color: #FFF; /* White text */
        }

        .data th,
        .data td {
            padding: 10px;
            border: 1px solid #2F4F4F; /* Dark greenish border for table */
        }
    </style>
</head>
<body>
    <header>
        <h1>NPV, SLC Paydown, and CBR Calculation</h1>
    </header>
    <form method="POST">
        <!-- Form fields -->
        <label for="full_rental">Full Rental Value:</label>
        <input type="number" id="full_rental" name="full_rental" required>
        
        <label for="slc_interest_rate">SLC Interest Rate (%):</label>
        <input type="number" step="0.01" id="slc_interest_rate" name="slc_interest_rate" required>
        
        <label for="inhouse_interest_rate">Inhouse Interest Rate (%):</label>
        <input type="number" step="0.01" id="inhouse_interest_rate" name="inhouse_interest_rate" required>
        
        <label for="slc_nper">SLC Term (in months):</label>
        <input type="number" id="slc_nper" name="slc_nper" required>
        
        <label for="full_term">Full Term (in months):</label>
        <input type="number" id="full_term" name="full_term" required>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="rental_increase_percentage">Rental Increase Percentage:</label>
        <input type="number" step="0.01" id="rental_increase_percentage" name="rental_increase_percentage" required>
        
        <label for="rental_increase_month">Rental Increase Month (1-12):</label>
        <input type="number" id="rental_increase_month" name="rental_increase_month" min="1" max="12" required>
        
        <button type="submit">Calculate</button>
    </form>
    
    {% if plot_url %}
        <h2>Results</h2>
        <img src="data:image/png;base64,{{ plot_url }}">
        <h3>Data Table</h3>
        {{ tables[0]|safe }}
    {% endif %}
</body>
</html>
